    </div>
    <h2>Job</h2>
    <form id="employeeForm">
        <label for="job">Job:</label>
        <select id="job" name="job"><br>
            <option value="job1">Job A</option>
            <option value="job2">Job B</option>
            <option value="job3">Job C</option>
        </select>
            <h2>Personal Data</h2>
            <label for="firstName">First Name*</label>
            <input type="text" name="firstName">
            <label for="fatherName">Father's Name*</label>
            <input type="text" name="fatherName"><br>
            <label for="City">Citizenship</label>
            <input type="text" name="City">
            <label for="dob">Date of Birth:</label>
            <input type="text" placeholder="dd----yyyy" name="dob"><br>
            <label for="address">Address:</label>
            <input type="text" name="address"><br>
            <label for="phone">Phone Number:</label>
            <input type="text" name="phone"><br>
            <label for="Email">Email address*</label>
            <input type="text" name="Email"><br>
            <h2>Application document</h2>
            <label for="Application">Application letter</label>
            <input type="file" name="Application"><br>
            <button type="submit">Submit</button><br>
            <label for="cv">CV Document:</label>
            <input type="file" id="cv" name="cv"><br>
            <button type="submit">Submit</button>
            <p>Possible file type: DOC,PDF. Maximum fil size: 10 MB</p>
            <button type="submit">Submit Application</button>
    </form>
    </div>
